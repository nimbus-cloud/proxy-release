meta:
  environment: proxy-warden

  fog_config:
    provider: Local
    local_root: /var/vcap/store

  stemcell:
    name: bosh-warden-boshlite-ubuntu
    version: latest

update:
  canaries: 0
  max_in_flight: 50
  canary_watch_time: 1000-180000
  update_watch_time: 1000-180000
  serial: false

properties:
  squid:
    users:
    - username: test
      htpasswd: $apr1$hm2buVhj$cSYQ6p92fPkptfTy3PICm.
      sites:
      - www.google.com
      - www.yahoo.com
    servers:
      z1: (( jobs.squid_z1.networks.cf5.static_ips ))


jobs:
  # specify nats static IP
  - name: squid_z1
    instances: 2
    networks:
      - name: cf5
        static_ips: (( static_ips(1, 2) ))
  - name: haproxy
    instances: 1
    networks:
      - name: cf5
        static_ips: (( static_ips(3) ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

  - name: medium_z1
    cloud_properties:
      name: random

  - name: large_z1
    cloud_properties:
      name: random

  - name: small_errand
    cloud_properties:
      name: random

